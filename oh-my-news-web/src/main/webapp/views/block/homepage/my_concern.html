<div ng-init="init()">
    <div class="panel" >
        <div class="col-sm-11">
            <br>
            <div class="row" >
                <div ng-repeat="concern in concernInformation">
                    <div class="col-sm-5 jumbotron col-sm-offset-1">
                        <div class="row" >

                            <div class="col-xs-4">
                                <img  ng-src="{{concern.avatarPath}}" ng-click="skipPage(concern.userId)" class="img-responsive" style="width: 80px;height: 80px;margin:auto;"/>
                            </div>
                            <div class="col-xs-8">
                                <h5 ng-click="skipPage(concern.userId)">
                                    {{concern.nickName}}
                                    <br>
                                </h5>
                                <h5>
                                    <small>
                                        简介： {{concern.signature}} <br>
                                    </small>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
