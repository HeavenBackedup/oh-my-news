<!--<div>账号管理</div>-->
<div ng-init="init()">


    <div class="container">

        <div class="raw">
            <div class="col-sm-12">
                <img src="images\title.PNG" alt="" class="img-responsive" style="margin-top: 10px">
            </div>
        </div>

        <!--用户名设置     -->
        <div style="margin-top:20px">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-1 control-label">昵称:</label>
                <div class="col-sm-6" style="width: 20%" >
                    <input type="text" class="form-control" id="inputName" ng-model="User.username" ng-disabled="all" ng-readonly="all" style="width:100%" required>
                </div>
                <div class="col-sm-5">
                    <a ng-click="rename()" ng-model="all" style="margin-top: 6px">修改</a>
                </div>
            </div>
        </form>
        </div>

<!--上传图片-->
        <div class="row" style="margin-left: 20px;margin-top: 15px">
            <div class="col-md-1">
                <p >图像:</p>
            </div>

            <div class="col-md-11">
                <div class="=row">

                    <a href="#" class="thumbnail col-md-2" style="margin-top: 15px">
                        <img ng-src="images/example.jpg" style="height: 120px; width: 100%; display: block;" ></a>
                    <div class="col-md-10">  <button style="margin-top: 95px" class="btn btn-primary" ng-click="photoConserve()">上传</button></div>
                </div>
            </div>

        </div>

        <!--地址设置-->
        <div class="raw" style="margin-top: 20px;margin-left: 10px">
            <p class="col-sm-1">居住地:</p>
            <div class="col-sm-10">
                <myaddress myaddr="{{myaddrCtrl}}"><a class="a1" data-toggle="modal" data-target="#mymodal" ng-click="updateAddress()">修改</a></myaddress>

            </div>
        </div>
                     <!--地址弹出框-->
        <div class="modal" id="mymodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h5 class="modal-title">省>市>区</h5>
                    </div>

                    <div class="modal-body">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <label class="sr-only" for="myprovince">省</label>
                                <select class="form-control" ng-model="myprovince" ng-change="province()" ng-options="province.name for province in address" style="width: 110px">
                                    <option value="1">请选择：</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" ng-model="mycity" ng-change="city()" ng-options="province.name for province in myprovince.city" style="width: 110px">
                                    <option value="1">请选择：</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" ng-model="myarea" ng-change="area()" ng-options="city.value for city in mycity.area" style="width: 110px">
                                    <option value="1">请选择：</option>
                                </select>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" ng-click="dataConserve()" data-dismiss="modal">保存</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


        <div class="raw" style="margin-left: 10px">
            <div class="col-sm-offset-2 col-sm-11">
                <button class="btn btn-default" type="button" style="margin-top: 20px" ng-click="inputCommit()">保存设置</button>
            </div>
        </div>

    </div>


</div>
