<form class="container w-xxl w-auto-xs" name="myForm" novalidate>
    <div ng-init="init()" class="col-md-offset-3 col-md-6">
        <div class="text wrapper text-center">
            <h3 class="form-group-lg">用户登录</h3>
        </div>
        <div class="form-group has-feedback">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <input type="text " class="form-control "ng-model="usernameOremail" name="usernameOremail" id="usernameOemail" placeholder="用户名或邮箱" required>
            <span style="color:red" ng-show="myForm.usernameOremail.$dirty && myForm.usernameOremail.$invalid">
                <span ng-show="myForm.usernameOremail.$error.required">请输入用户名或邮箱</span>
            </span>
        </div>

        <div class="form-group has-feedback">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <input type="password" class="form-control" name="pwd" ng-model="pwd" id="pwd" placeholder="密码" ng-minlength="6" required>
            <span style="color:red" ng-show="myForm.pwd.$dirty&& myForm.pwd.$invalid">
               <span ng-show="myForm.pwd.$error.required">*请输入密码</span>
                <span ng-show="myForm.pwd.$error.minlength">*密码至少六位</span>
            </span>
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block"
            ng-click="submitInfo()"    ng-disabled="myForm.usernameOremail.$invalid||myForm.pwd.$invalid">登录
        </button>
        <br>
        还没有账号？<a ui-sref="register">注册</a>
    </div>

</form>
