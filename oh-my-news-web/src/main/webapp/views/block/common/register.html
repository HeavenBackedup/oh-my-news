<form class="container w-xxl w-auto-xs" name="myForm" novalidate>

    <div ng-init="init()" class=" col-md-offset-3 col-md-6">

        <div class="text wrapper text-center">
            <h3 class="form-group-lg ">用户注册</h3>
        </div>
        <div class="form-group has-feedback">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <input type="text " class="form-control " name="username" ng-model="username" ng-pattern="/^\w+$/" ng-blur="verify()" placeholder="用户名" required>
            <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
            <span ng-show="myForm.username.$error.required">*用户名是必须的</span>
            <span ng-show="myForm.username.$error.pattern">*用户名只能包含字母或数字或下划线或汉字</span>
            </span>
            <span style="color:red" ng-show="isform==false" >{{inputRes}}</span>
        </div>
        <div class="form-group has-feedback">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <input type="text" class="form-control" name="email" ng-model="email" ng-pattern="/^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/" placeholder="邮箱" required>
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                <span ng-show="myForm.email.$error.required">*请填写邮箱</span>
                <span ng-show="myForm.email.$error.pattern">*邮箱不合法</span>
            </span>
        </div>
        <div class="form-group has-feedback ">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <input type="password" class="form-control" name="pwd" ng-model="pwd" placeholder="密码" ng-minlength="6"
                   required>
            <span style="color:red" ng-show="myForm.pwd.$dirty&& myForm.pwd.$invalid">
            <span ng-show="myForm.pwd.$error.required">*请输入密码</span>
            <span ng-show="myForm.pwd.$error.minlength">*密码至少六位</span></span>
        </div>
        <div class="form-group has-feedback">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <input type="password" class="form-control" name="repwd" ng-model="repwd" placeholder="请确认密码" required>
            <span style="color:red" ng-show="myForm.repwd.$dirty&& myForm.repwd.$invalid">
                <span ng-show="myForm.repwd.$error.required">*请再次输入密码</span>
            </span>
            <span style="color:red" ng-show="myForm.repwd.$dirty&& myForm.repwd.$valid">

            <span ng-show="repwd!=pwd">*两次密码输入不一致</span></span>
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block"
           ng-click="submit()"     ng-disabled="myForm.username.$invalid||myForm.pwd.$invalid||pwd!=repwd||isform==false||myForm.email.$invalid">注册
        </button>
        <br>

        已经有账号了？<a ui-sref="login">登录</a>


    </div>
</form>
